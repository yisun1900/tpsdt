<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <title></title>
    <style type="text/css">
        /*web background*/
        .container {
            display: table;
            height: 100%;
        }

        .row {
            display: table-cell;
            vertical-align: middle;
        }

        /* centered columns styles */
        .row-centered {
            text-align: center;
        }

        .col-centered {
            display: inline-block;
            float: none;
            text-align: left;
            margin-right: -4px;
        }
    </style>
</head>
<body class="text-center">
<div class="well well-lg">
    <div class="container wrapper">
        <div class="row row-centered">
            <div class="col-sm-8 col-centered">
                <form class="form-horizontal">
                    <label for="inputPassword" class="col-sm-2 control-label">口令：</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputPassword" placeholder="请输入口令">
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-primary btn-block" type="button"
                                        id="validateBtn">Go!</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container wrapper">
    <div class="row row-centered">
        <div class="col-sm-8 col-centered">
            <p id="result">分析结果：</p>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">
    $("#validateBtn").click(function () {
        $.ajax({
            url: "validate",
            type: "POST",
            contentType: "application/text;chartSet=uft-8",
            data: $("#inputPassword").val(),
            success: function (result) {
                if (result && result.length) {
                    for (var i in result) {
                        $("#result").after("<p>" + result[i] + "</p>");
                    }
                } else {
                    $("#result").after("程序异常无结果");
                }
            },
            fail: function (result) {
                $("#result").html(result);
            }
        });
    });
</script>
</body>
</html>
